name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/aws/sagemaker-python-sdk.git || true
          git fetch upstream

      - name: Sync master branch
        run: |
          git checkout master
          git merge upstream/master --no-edit || echo "Already up to date"

      - name: Push changes
        run: |
          git push origin master
